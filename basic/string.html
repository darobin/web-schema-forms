{% block string %}

  {% endblock %}
  {% block string_control %}
    <input type="text" name="{{ field_name }}" id="{{ field_name }}" class="{% block string_control_class %}{% endblock %}"{% block string_control_attrs %}{% endblock %}>
  {% endblock %}
  {% parent %}
{% endblock %}
