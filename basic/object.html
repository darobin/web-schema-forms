{% block object %}
  {% import "macros/helpers.html" as h -%}
  <fieldset class="{% block object_fieldset_class %}{% endblock %}"{% block object_fieldset_attrs %}{% endblock %}{{ req(current_type) }}>
    {%- set oldPath = path -%}
    {%- set path = path ? path + "." + field_name : field_name -%}
    {% block object_legend %}
      <legend class="{% block object_legend_class %}{% endblock %}"{% block object_legend_attrs %}{% endblock %}>{{ current_type.description }}</legend>
    {% endblock %}
    {% parent %}
    {%- set path = oldPath -%}
  </fieldset>
{% endblock %}
