{% block null %}
  {% block null_label %}
    <label for="{{ id(path, field_name) }}"
           class="{% block null_label_class %}{% endblock %}"{% block null_label_attrs %}{% endblock %}>{{ current_type.description }}</label>
  {% endblock %}
  {% block null_control %}
    <input type="hidden" name="{{ id(path, field_name) }}" id="{{ id(path, field_name) }}"
           class="{% block null_control_class %}{% endblock %}"{% block null_control_attrs %}{% endblock %}>
  {% endblock %}
  {% parent %}
{% endblock %}
